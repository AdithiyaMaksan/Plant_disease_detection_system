<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title> {% block pagetitle %}{% endblock pagetitle %}</title>
    <style>
        /* Base styles that will be overridden by modern.css */
        .bg {
            background-image: url("images/background.jpeg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .file-upload input[type='file'] {
            display: none;
        }
        
        /* Mobile/Laptop display media queries */
        @media only screen and (max-width: 830px) {
            .laptop {
                display: none;
            }
        }

        @media (min-width:830px) and (max-width: 1536px) {
            .mobile {
                display: none;
            }
        }
        
        /* Custom styles for file upload */
        #file-chosen {
            margin-left: 0.3rem;
        }
        
        /* Custom styles for cards and content */
        .glass-content {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-modern">

            <a class="navbar-brand" href="/">Plant Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market">Plant Care Products</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <div class="container container-modern mt-4">

        <footer>
            <div class="social text-center">
                <a href="#"><i class="icon ion-social-instagram"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
                <a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="/about">About</a></li>
                <li class="list-inline-item"><a href="/contact">Contact</a></li>
            </ul>
            <p class="copyright">Plant Care Â© 2023</p>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // Theme toggle functionality
        const toggleSwitch = document.querySelector('#checkbox');
        const body = document.querySelector('body');
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.replace('dark-mode', 'light-mode');
            toggleSwitch.checked = true;
        }
        
        // Switch theme function
        function switchTheme(e) {
            if (e.target.checked) {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Event listener
        toggleSwitch.addEventListener('change', switchTheme);
    </script>
</body>

</html>
